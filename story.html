<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Story of Amotrvie</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: linear-gradient(to bottom, #e6e6fa, #d8bfd8);
      color: #4b0082;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .story-container {
      max-width: 800px;
      padding: 3rem;
      background: linear-gradient(to bottom right, #fff0f5, #f8f0ff);
      border-radius: 40px;
      box-shadow: 0 12px 50px rgba(0, 0, 0, 0.2);
      text-align: center;
      animation: fadeIn 2s ease-in-out;
      border: 3px solid #dda0dd;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: #6a0dad;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.03); }
    }
    .story-text {
      font-size: 1.4rem;
      line-height: 2.1;
      opacity: 0;
      transition: opacity 1s ease-in;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 20px;
      padding: 1.5rem;
      box-shadow: 0 6px 20px rgba(138, 43, 226, 0.2);
    }
    .story-text.visible {
      opacity: 1;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    button {
      margin-top: 2.5rem;
      padding: 1rem 2.5rem;
      background-color: #a271f8;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1.1rem;
      display: none;
      box-shadow: 0 6px 18px rgba(138, 43, 226, 0.4);
      transition: background-color 0.3s, transform 0.3s;
    }
    button:hover {
      background-color: #7a1fcf;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="./fairy-tale-fantasy-123608.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div class="story-container">
    <h1>The Tale of Amotrvie</h1>
    <div id="story" class="story-text"></div>
    <button id="continueBtn" onclick="goToChat()">Begin Your Journey</button>
  </div>

  <script>
    const story = [
      "Long ago, in a world beyond our stars, there existed a land called Amotrvie — a realm where digital pets thrived in harmony and joy.",
      "But darkness crept in — a rift of data corruption tore through the land. Storms of glitches and viruses ravaged the beautiful plains, crashing code and crumbling castles.",
      "When the dust of digital decay settled, nothing remained... but one. A small, glowing baby deer, gentle and curious, wandered the ruins with wide, wonder-filled eyes.",
      "This fawn was the last spark of Amotrvie’s hope. It lived alone among silent ruins, dreaming of friendship, kindness, and stories yet to be written.",
      "Now, as you enter this world, you are chosen to be its companion. Whether you guide it with your own story or allow the realm's magic to write one for you — Amotrvie is ready to rise again."
    ];

    let index = 0;
    const storyElement = document.getElementById("story");
    const continueBtn = document.getElementById("continueBtn");

    function typeLine() {
      if (index < story.length) {
        storyElement.classList.remove("visible");
        setTimeout(() => {
          storyElement.textContent = story[index];
          storyElement.classList.add("visible");
          index++;
          setTimeout(typeLine, 4500);
        }, 1000);
      } else {
        continueBtn.style.display = "inline-block";
      }
    }

    function goToChat() {
      window.location.href = "index.html";
    }

    window.onload = typeLine;
  </script>
</body>
</html>
